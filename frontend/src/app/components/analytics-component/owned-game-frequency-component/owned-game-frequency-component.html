<section class="w-full  m-6 shadow-md">

  <section class="mx-auto flex justify-center">

    @if(selectedView === "topTen") {
      <h2 class="text-2xl font-bold p-6 pb-2 mb-6 text-brand4 border-b-4 border-b-brand1">10 Most Frequently Played Owned Games</h2>
    }

    @if(selectedView === "bottomTen") {
      <h2 class="text-2xl font-bold p-6 pb-2 mb-6 text-brand4 border-b-4 border-b-brand1">10 Least Frequently Played Owned Games</h2>
    }


    @if(selectedView === "all") {
      <h2 class="text-2xl font-bold p-6 pb-2 mb-6 text-brand4 border-b-4 border-b-brand1">Play Frequency of Owned Games</h2>
    }



  </section>


  <div class="flex justify-center mx-auto">
    <div class="w-full h-[50vh] mx-auto">
      <canvas  baseChart
               [data]="chartData"
               [type]=" 'bar' "
               [options]="chartOptions"
               class="w-full h-full overflow-y-auto">
      </canvas>
    </div>
  </div>

  <div class="flex flex-col p-4 justify-evenly navBar:flex-row navBar:space-x-4">



    <div class="flex flex-col w-8/12 pt-2 mx-auto">
      <select class="p-2  h-10 border-2 rounded-md border-t-brand5 border-r-brand4 border-b-brand3 border-l-brand2 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none  "
              [(ngModel)]="selectedView" (ngModelChange)="filterResults()">
        <option value="topTen">Top 10</option>
        <option value="bottomTen">Bottom 10</option>
        <option value="all">All</option>

      </select>

    </div>

  </div>



</section>
