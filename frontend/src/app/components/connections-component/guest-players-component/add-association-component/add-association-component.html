<section class="p-4 m-2 bg-gradient-to-br from-brand2 to-brand1 rounded-lg shadow-md">

  <h4 class="text-xl font-bold  text-white">Find Guest Players</h4>

  <div class="flex flex-col navBar:grid navBar:grid-cols-2 navBar:grid-rows-2 navBar:gap-x-4">

  <input class="navBar:order-1 p-2  h-10 border-2 rounded-md border-t-brand4 border-r-brand4 border-b-brand3 border-l-brand3 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none w-full max-w-lg"
         type="text" placeholder="Search by Guest Player's Email" #guestSearchBox>
  <label class="navBar:order-3 pt-2 block text-sm font-medium text-gray-700">Guest Player's Email</label>
  <button class="navBar:order-2 navBar:mt-0 h-10 bg-brand5 text-white font-semibold  py-2 px-4 mt-2 rounded-md hover:bg-brand4 focus:outline-none focus:ring-2 focus:ring-brand2 active:bg-brand3 max-w-xs "
    (click)="triggerLookup(guestSearchBox.value)">Search</button>

  </div>
  <h4 class="text-md font-bold  text-[#ff3254] ">{{ lookUpGhostErrorMessage }}</h4>
  <h4 class="text-md font-bold  text-[#ff3254] ">{{ addGhostErrorMessage }}</h4>
  @if (guestPlayer) {
    <ul >

      <p class="mt-2 navBar:mt-0 text-white text-xl">{{ guestPlayer.firstName + " " +  guestPlayer.lastName + " | " +guestPlayer.identifierEmail }}</p>
      <button class=" bg-brand5 text-white font-semibold my-4 py-2 px-4 rounded-md hover:bg-brand4 focus:outline-none focus:ring-2 focus:ring-brand2 active:bg-brand3 w-full max-w-lg"
              (click)="triggerAdd(guestPlayer.id)"  id={{guestPlayer.id}}>Add as Association</button>

    </ul>
  }


</section>
