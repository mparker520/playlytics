<section>
  <h3>Add Guest Player as An Associate</h3>

  <input type="text" placeholder="Search by Guest Player's Email" #searchBox>
  <button (click)="triggerLookup(searchBox.value)">Search Game Database</button>

  @if (guestPlayer) {
    <ul >

      <li>{{ guestPlayer.firstName + guestPlayer.lastName + guestPlayer.identifierEmail }}</li>
      <button (click)="triggerAdd(guestPlayer.id)"  id={{guestPlayer.id}}>Add as Association</button>

    </ul>
  }


</section>
