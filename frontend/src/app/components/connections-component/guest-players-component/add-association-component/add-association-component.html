<section>

  <h3 class="text-2xl font-bold p-6 text-brand4">Manage Associations</h3>
  <input type="text" placeholder="Search by Guest Player's Email" #guestSearchBox>
  <button (click)="triggerLookup(guestSearchBox.value)">Search</button>

  @if (guestPlayer) {
    <ul >

      <li>{{ guestPlayer.firstName + guestPlayer.lastName + guestPlayer.identifierEmail }}</li>
      <button (click)="triggerAdd(guestPlayer.id)"  id={{guestPlayer.id}}>Add as Association</button>

    </ul>
  }


</section>
