

  <h3 class="text-2xl font-bold p-6 text-brand4">Current Associations</h3>
  <ul>
    @for(association of associations; track association.id) {
      <li>{{ association.firstName + association.lastName}} </li>
      <button (click)="triggerRemove(association.id)"  id={{association.id}}>Remove Association</button>
    }
  </ul>
