
<section class="p-4 m-2 bg-gradient-to-br from-brand3 to-brand2 rounded-lg shadow-md">

  <h4 class="text-xl font-bold  text-white">Create Guest Player</h4>

  <form  autocomplete="off" #guestForm="ngForm" class="pt-2" (ngSubmit)="triggerCreate(guestForm)">


    <div class="flex flex-col navBar:flex-row ">

      <input class=" p-2  h-10 border-2 rounded-md border-t-brand4 border-r-brand4 border-b-brand3 border-l-brand3 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none w-full max-w-lg"
             [(ngModel)]="firstName" type="text" id="firstName" name="firstName" placeholder="First Name">

      <div class="mt-2 navBar:mt-0">
      <input class=" p-2  h-10 border-2 rounded-md border-t-brand4 border-r-brand4 border-b-brand3 border-l-brand3 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none w-full max-w-lg"
             [(ngModel)]="lastName" type="text" id="lastName" name="lastName" placeholder="Last Name">
      </div>

    </div>

    <div class="mt-2 flex flex-col navBar:flex-row navBar:space-x-4">
      <input class=" p-2  h-10 border-2 rounded-md border-t-brand4 border-r-brand4 border-b-brand3 border-l-brand3 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none w-full max-w-lg"
             [(ngModel)]="identifierEmail" type="email" id="identifierEmail" name="identifierEmail" placeholder="Email Address">

      <div class="mt-2 navBar:mt-0 flex navBar:justify-start w-full">
      <button class=" bg-brand5 text-white font-semibold  py-2  rounded-md hover:bg-brand4 focus:outline-none focus:ring-2 focus:ring-brand2 active:bg-brand3 w-full max-w-md"
              type="submit">Create Guest Player</button>
      </div>
    </div>
  </form>

  <h4 class="text-md font-bold  text-[#ff3254] ">{{ createGhostErrorMessage }}</h4>


</section>
