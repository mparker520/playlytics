

<section class="rounded-lg border-2 border-t-brand5 border-r-brand4 border-b-brand3 border-l-brand2 bg-white
my-6 px-6 shadow-md w-10/12mx-auto navBar:w-full">

  @if(!expandedAssociationsManagement) {
    <div class="cursor-pointer flex py-4 justify-center" (click)="onExpandAssociationsManagementChange()">
      <img ngSrc="assets/PlusSign.png" alt="Plus Sign Icon" width="40" height="40">
      <h3 class="text-2xl font-bold  text-brand4 pt-1">Manage Associations</h3>
    </div>
  }

  @if(expandedAssociationsManagement) {

    <div class="cursor-pointer flex py-4 justify-center" (click)="onExpandAssociationsManagementChange()">
      <img ngSrc="assets/MinusSign.png" alt="Minus Sign Icon" width="40" height="40">
      <h3 class="text-2xl font-bold  pt-1 text-brand4">Manage Associations</h3>
    </div>

  <section>
    <app-add-association-component (add)="handleAdd($event)" (lookup)="handleLookup($event)" [guestPlayer]="guestPlayer"></app-add-association-component>
  </section>

  <section>
    <app-create-guest-component (create)="handleCreate($event)"></app-create-guest-component>
  </section>
  }
</section>



  <section class="rounded-lg border-2 border-t-brand5 border-r-brand4 border-b-brand3 border-l-brand2 bg-white
  my-6 px-6 shadow-md w-10/12 mx-auto navBar:w-full">

    <app-associations-list-component  (remove)="handleRemove($event)"  [associations]="associations" ></app-associations-list-component>

  </section>
