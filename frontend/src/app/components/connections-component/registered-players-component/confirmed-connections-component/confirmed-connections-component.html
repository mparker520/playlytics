<section>

  <h3 class="text-2xl font-bold p-6 text-brand4">Confirmed Connections</h3>
  @if (connections) {
    <ul>
      @for(connection of connections; track connection.id) {
        <li>{{ connection.firstName + connection.lastName + connection.displayName + connection.loginEmail}} </li>
        <button (click)="triggerRemove(connection.id)"  id="{{ 'remove' + connection.id}}">Remove Connection</button>
        <button (click)="triggerBlock(connection.id)"  id="{{ 'remove' + 'block' + connection.id}}">Block & Remove Connection</button>
      }
    </ul>
  }


</section>
