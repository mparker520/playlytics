<div class="flex flex-col justify-center">

  <section class="mx-auto">
    <h2 class="text-3xl font-bold p-6 pb-2 text-brand4 border-b-4 border-b-brand1">My Game Inventory</h2>
  </section>



  <section>
    <app-add-owned-game-component (lookup)="handleLookup($event)" (add)="handleAdd($event)" [games]=games></app-add-owned-game-component>
  </section>

  <section>
    <app-owned-games-list-component (delete)="handleDelete($event)" [ownedGames]=ownedGames></app-owned-games-list-component>
  </section>



</div>
