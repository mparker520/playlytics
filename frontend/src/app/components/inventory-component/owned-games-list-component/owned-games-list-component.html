
<section>

  <h3 class="text-2xl font-bold p-6 text-brand4">Your Current Inventory</h3>
  <ul>
    @for(ownedGame of ownedGames; track ownedGame.gameId) {
      <li>{{ ownedGame.gameName }}</li>
      <button (click)="triggerDelete(ownedGame.gameId)"  id={{ownedGame.gameId}}>Remove from Inventory</button>
    }
  </ul>

</section>
