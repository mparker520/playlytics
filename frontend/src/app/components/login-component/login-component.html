<div class="flex flex-col justify-center items-center">

  <img ngSrc="assets/PlayLyticsLogoTransparent.png" alt="PlayLytics Logo" height="600" width="600">


<section class="space-y-4 max-w-xl mx-auto">
  <form autocomplete="off" (ngSubmit)="login()" >

    <div class="flex  flex-col py-2 m-2 md:flex-row ">

      <div class="py-2 m-2">
        <input class="p-2 w-64  h-10 border-2 rounded-md border-brand3 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none" [(ngModel)]="username" type = "text" id = "username" name = "username" placeholder="Enter Your Email">
        <label class="pt-2 block text-sm font-medium text-gray-700" for = "username">User Name</label>
      </div>

      <div  class="py-2 m-2">
        <input class="p-2 w-64  h-10 border-2 rounded-md border-brand3 text-gray-700  focus:border-brand4 focus:ring-2 focus:ring-brand1 focus:outline-none" [(ngModel)]="password" type = "password" id = "password" name = "password" placeholder="Enter Your Password">
        <label class="pt-2 block text-sm font-medium text-gray-700" for = "password">Password</label>
      </div>

    </div>



    <div class="py-2 m-2">
      <button  class="w-full bg-brand5 text-white font-semibold py-2 px-4 rounded-md
             hover:bg-brand4 focus:outline-none focus:ring-2 focus:ring-brand2" type = "submit" id = "loginSubmitButton">Login</button>
    </div>

  </form>
</section>

  <h2 class="text-3xl font-bold p-6 text-brand4">Sign Into PlayLytics</h2>



</div>
