<div class="flex flex-col justify-center items-center">

  <section class="mx-auto navBar: flex justify-start">
    <h2 class="text-3xl font-bold p-6 pb-2 text-brand4 border-b-4 border-b-brand1">Game Play Sessions</h2>
  </section>

  <section class="w-full navBar:w-full">
    <app-add-game-play-session-component  (lookup)="handleGameLookup($event)" (sessionSubmit)="handleSubmit($event)" [games]="games" [network]="network" [self]="self"></app-add-game-play-session-component>
  </section>

  <section class="w-full navBar:w-full">
    <app-game-play-sessions-list-component (delete)="handleSessionDelete($event)" [playSessions]="playSessions"></app-game-play-sessions-list-component>
  </section>

</div>
